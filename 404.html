<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Store the current path before redirect
      sessionStorage.setItem('redirectPath', window.location.pathname);
      // Redirect to the base URL
      window.location.replace('/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
